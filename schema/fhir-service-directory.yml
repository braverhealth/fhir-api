    Endpoint:
      type: object
      description: >-
        FHIR Endpoint - A technical endpoint for electronic data exchange.
        Represents connectivity details of a FHIR server, IHE web service, or other health data exchange endpoint.
      required:
        - resourceType
        - status
        - connectionType
        - payloadType
        - address
      properties:
        resourceType:
          type: string
          const: Endpoint
          description: This is an Endpoint resource
        id:
          type: string
          description: Logical id of this artifact
        meta:
          $ref: '#/components/schemas/Meta'
        text:
          $ref: '#/components/schemas/Narrative'
        identifier:
          type: array
          items:
            $ref: '#/components/schemas/Identifier'
          description: Identifies this endpoint across multiple systems
        status:
          type: string
          enum:
            - active
            - suspended
            - error
            - off
            - entered-in-error
            - test
          description: active | suspended | error | off | entered-in-error | test
        connectionType:
          $ref: '#/components/schemas/Coding'
          description: Protocol/profile/standard for exchange (e.g., hl7-fhir-rest, ihe-xca, ihe-xds, dicom-wado-rs)
        name:
          type: string
          description: A name that this endpoint can be identified by
        managingOrganization:
          $ref: '#/components/schemas/Reference'
          description: Organization that manages this endpoint (might not be the organization that exposes the endpoint)
        contact:
          type: array
          items:
            $ref: '#/components/schemas/ContactPoint'
          description: Contact details for source (e.g., troubleshooting)
        period:
          $ref: '#/components/schemas/Period'
          description: Interval the endpoint is expected to be operational
        payloadType:
          type: array
          items:
            $ref: '#/components/schemas/CodeableConcept'
          description: The type of content that may be used at this endpoint (e.g., XDS Discharge Summaries, FHIR resources)
        payloadMimeType:
          type: array
          items:
            type: string
          description: Mimetype to send. If not specified, the content could be anything (including no payload)
        address:
          type: string
          format: uri
          description: The technical base address for connecting to this endpoint
        header:
          type: array
          items:
            type: string
          description: Usage depends on the channel type - additional headers or information to send as part of the notification

    OrganizationAffiliation:
      type: object
      description: FHIR OrganizationAffiliation - Defines relationships between organizations that are not hierarchical (e.g., networks, associations)
      required:
        - resourceType
      properties:
        resourceType:
          type: string
          const: OrganizationAffiliation
          description: This is an OrganizationAffiliation resource
        id:
          type: string
          description: Logical id of this artifact
        meta:
          $ref: '#/components/schemas/Meta'
        text:
          $ref: '#/components/schemas/Narrative'
        identifier:
          type: array
          items:
            $ref: '#/components/schemas/Identifier'
          description: Business identifiers that are specific to this role
        active:
          type: boolean
          description: Whether this organization affiliation record is in active use
        period:
          $ref: '#/components/schemas/Period'
          description: The period during which the participatingOrganization is affiliated with the primary organization
        organization:
          $ref: '#/components/schemas/Reference'
          description: Organization where the role is available (primary organization/parent)
        participatingOrganization:
          $ref: '#/components/schemas/Reference'
          description: Organization that provides/performs the role (e.g., member organization/subordinate/affiliate)
        network:
          type: array
          items:
            $ref: '#/components/schemas/Reference'
          description: Health insurance provider network in which the participatingOrganization provides the role's services (if defined) at the indicated locations (if defined)
        code:
          type: array
          items:
            $ref: '#/components/schemas/CodeableConcept'
          description: Definition of the role the participatingOrganization plays in the association
        specialty:
          type: array
          items:
            $ref: '#/components/schemas/CodeableConcept'
          description: Specific specialty of the participatingOrganization in the context of the role
        location:
          type: array
          items:
            $ref: '#/components/schemas/Reference'
          description: The location(s) at which the role occurs
        healthcareService:
          type: array
          items:
            $ref: '#/components/schemas/Reference'
          description: Healthcare services provided through the role
        telecom:
          type: array
          items:
            $ref: '#/components/schemas/ContactPoint'
          description: Contact details at the participatingOrganization relevant to this Affiliation
        endpoint:
          type: array
          items:
            $ref: '#/components/schemas/Reference'
          description: Technical endpoints providing access to services operated for this role
