info:
  title: pan-Canadian Care Service Directory (CA:CSD) API
  version: 1.0.0
  description: >-
    API for managing care services directory resources based on the pan-Canadian
    Care Service Directory (CA:CSD) specification, derived from IHE mCSD
    (Mobile Care Services Discovery) v4.0.0.


    ## Overview

    CA:CSD supports discovery and management of care services resources including
    organizations, locations, practitioners, healthcare services, and endpoints.
    It enables healthcare applications to discover healthcare providers and
    services across jurisdictions.


    ## FHIR Specification

    Based on FHIR R4 (v4.0.1).
    See: [https://www.hl7.org/fhir/R4/](https://www.hl7.org/fhir/R4/)


    ## Security Model

    The API uses JWT-based authentication. Each request must include a valid JWT
    in the Authorization header:

    ```
    Authorization: Bearer <JWT>
    ```
